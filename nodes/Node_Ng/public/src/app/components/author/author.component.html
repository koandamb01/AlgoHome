<div class="container">
  <h1>Favorite Authors</h1>
  <button class="btn btn-sm btn-success" (click)="show = !show">
    {{ show ? "Hide" : "Add Author" }}
  </button>
  <br />
  <div class="row">
    <div class="col-md-6">
      <p>We have quotes by:</p>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Author</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>
              <a class="btn btn-sm btn-warning mr-3">Edit</a>
              <a class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>
              <a class="btn btn-sm btn-warning mr-3">Edit</a>
              <a class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
          <tr>
            <td>Larry</td>
            <td>
              <a class="btn btn-sm btn-warning mr-3">Edit</a>
              <a class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-6" *ngIf="show">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Author</label>
          <input type="text" class="form-control" placeholder="Enter Author" />
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
</div>
